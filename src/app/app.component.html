<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label for="length" >Enter Length</label>
        <input #length class="input" (input)="onChangeLength(length.value)" type="text">
      </div>
      <div class="field">
        <div class="control">
          <label class='checkbox' for="letters" >
            <input (change)="onChangeUseLetters()" name="letters" type="checkbox">
            Use Letters
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class='checkbox' for="numbers" >
            <input (change)="onChangeUseNumbers()" name="letters" type="checkbox">
            Use Numbers
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class='checkbox' for="symbol" >
            <input  (change)="onChangeUseSymbols()" name="symbol" type="checkbox">
            Use Symbols
          </label>
        </div>
      </div>

      <button
        [disabled]="!(length && (includeLetters || includeSymbols || includeNumbers))"
        (click)="onButtonClick()">Generate!
      </button>

      <div class="box" *ngIf="password">
        <label for="password">Your Password</label>
        <input class="input" [value]="password" type="text" name="password" id="password">
      </div>
    </div>
  </div>
</div>
